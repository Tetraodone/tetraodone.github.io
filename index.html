<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moth</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Borel">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
    <script src="https://kit.fontawesome.com/56d49afc9c.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="title">
        moth
    </div>
    <div class="subtitle">Mothpiie</div>
    <div class="moth">
        <div class="horizontal-line">
            <span class="line-container" onclick="">
                <div class="line line0">
                <div class="line-back"></div>
                </div>
            </span>
            
            <div class="line line0spacer"></div>

            <span class="line-container" onclick="">
                <div class="line line0">
                    <div class="line-back"></div>
                </div>
            </span>
            
        </div>
        <span class="line-container" onclick="">
            <div class="line line1">
                <div class="line-back"></div>
            </div>
        </span>
        
        <span class="line-container" onclick="">
            <a href="https://twitter.com/Mothpiie">
                <div class="line line2">
                    <div class="line-front" style="position:absolute">
                        <i class="fa-brands fa-x-twitter"></i>
                    </div>
                    
                    <div class="line-back">Twitter (x)</div>
                </div>
            </a>

        </span>
        
        <span class="line-container" onclick="">
            <a href="https://youtube.com/@Mothpiie">
                <div class="line line3">
                    <div class="line-front" style="position:absolute">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                    <div class="line-back">YouTube</div>
                </div>
            </a>

        </span>
        
        <span class="line-container" onclick="">
            <a href="https://instagram.com/mothpiie">
                <div class="line line4">
                    <div class="line-front" style="position:absolute">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="line-back">Instagram</div>
                </div>
            </a>

        </span>
        
        <span class="line-container" onclick="">
            <a href="https://twitch.com/mothpiie">
                            <div class="line line5">
                <div class="line-front" style="position:absolute">
                    <i class="fa-brands fa-twitch"></i>
                </div>
                <div class="line-back">Twitch</div>
            </div>
            </a>

        </span>
        
        <div class="horizontal-line">
            <span class="line-container" onclick="">
                <a href="https://tiktok.com/mothpiie">
                    <div class="line line6">
                        <div class="line-front" style="position:absolute">
                            <i class="fa-brands fa-tiktok"></i>
                        </div>
                        <div class="line-back">TikTok</div>
                    </div>
                </a>

            </span>
            
            <div class="line line6spacer"></div>
            
            <span class="line-container" onclick="">
                <div class="line line6">
                    <div class="line-front" style="position:absolute">
                        <i class="fa-solid fa-crown"></i>
                    </div>
                    <div class="line-back"><a href="#">Throne</a></div>
                </div>
            </span>
            
        </div>
        <div class="horizontal-line">
            <span class="line-container" onclick="">
                <div class="line line7">
                    <div class="line-back"></div>
                </div>
            </span>
            
            <div class="line line7spacer"></div>

            <span class="line-container" onclick="">
                <div class="line line7">
                    <div class="line-back"></div>
                </div>
            </span>
            
        </div>
    </div>
    
  </body>
</html>
